version: 0.2   # buildspec 버전 (보통 0.2 사용)

phases:         # 빌드 단계를 정의
  install:      # 1. 설치 단계 - 필요한 패키지 설치
    commands:
      - echo "설치 중..."
  pre_build:    # 2. 빌드 전 단계 - 환경 준비, 로그인 등
    commands:
      - echo "빌드 전 준비 중..."
  build:        # 3. 빌드 단계 - 실제 빌드 실행
    commands:
      - echo "빌드 중..."
  post_build:   # 4. 빌드 후 단계 - 빌드 결과 처리 (배포, 테스트 등)
    commands:
      - echo "빌드 후 작업 중..."

artifacts:      # 빌드 결과물 지정 (선택)
  files:
    - dist/**   # dist 폴더 안의 모든 파일을 결과물로 저장
